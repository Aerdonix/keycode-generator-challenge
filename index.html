<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyCode Challenge</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body id="page-wrapper" onkeydown="keycode(event)">
        <div id="generator" class="show">
            <h1>keyCode Generator</h1>
            <h2 id="keycode"></h2>
            <div id="wrapper">
                <div class="box">
                    <p>key Press</p>
                    <h3 id="eventKey"></h3>
                </div>
                <div class="box">
                    <p>key Code</p>
                    <h3 id="eventWhich"></h3>
                </div>
                <div class="box">
                    <p>key Event</p>
                    <h3 id="eventCode"></h3>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
